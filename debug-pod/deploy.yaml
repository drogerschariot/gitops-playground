apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ubuntu:20.04
        command: ["tail", "-f", "/dev/null"]
